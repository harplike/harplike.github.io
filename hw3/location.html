<h1>Location</h1>
<button id = "find-me">Where in the World am I?</button><br>
        <p id = "status"></p>
        <a id = "map-link" target="_blank"></a>
    <script>
    function geoFindMe() {

          const status = document.querySelector('#status');
          const mapLink = document.querySelector('#map-link');

          mapLink.href = '';
          mapLink.textContent = '';

          function success(position) {
            const latitude  = position.coords.latitude;
            const longitude = position.coords.longitude;

            status.textContent = '';
            mapLink.href = `https://www.openstreetmap.org/#map=18/${latitude}/${longitude}`;
            mapLink.textContent = `Latitude: ${latitude} °, Longitude: ${longitude} °`;
            window.open("https://www.openstreetmap.org/#map=18/${latitude}/${longitude}", '_blank').focus();
          }

          function error() {
            status.textContent = 'Error locating you!';
          }

          if(!navigator.geolocation) {
            status.textContent = 'Update browser to one supported by geolocation';
          } else {
            status.textContent = 'In Search..';
            navigator.geolocation.getCurrentPosition(success, error);
          }
        }
        document.querySelector('#find-me').addEventListener('click', geoFindMe);
    </script>
